<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
    <title>Workout Log</title>

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>    
    <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    
    <ul class="nav nav-tabs">
        <li class="nav-item"><a href="#home" class="nav-link disabled" id="loginout">login</a></li>
        <li class="nav-item"><a href="#home" class="nav-link" data-toggle="tab">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#define" data-toggle="tab" >Define</a></li>
        <li class="nav-item"><a class="nav-link" href="#log" data-toggle="tab">log</a></li>
        <li class="nav-item"><a class="nav-link" href="#history" data-toggle="tab">view history</a></li>
    </ul>
    
    <div class="container">
        <div class="tab-content">
            <div class="tab-pane active" id="home">
                <h2>Workout Log</h2>
                <div id="forLogin">
                    <!-- have the class build the modals for these -->
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
                        login
                    </button>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
                        sign in
                    </button>
                </div>
                <div class="" id="forLogout" style="display:none">
                    <button class="btn btn-primary" >logout</button>
                </div>
            </div>
        </div>
    </div>

<!-- login -->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" style="display:none" role="alert" id="li_error"></div>
                    
                    <input type="text" id="li_username" placeholder="Username"><br>
                    
                    <input type="password" id="li_password" placeholder="Password">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Login</button>
                </div>
            </div>
        </div>
    </div>
<!-- signup -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <div class="alert alert-danger" style="display:none" role="alert" id="su_error"></div>
                    
                    <input type="text" id="su_username" placeholder="Username"><br>
                    
                    <input type="password" id="su_password" placeholder="Password">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./user/auth.js"></script>
    <script src="./app.js"></script>
</body>
</html>
